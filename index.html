<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="search-input">
          <input type="text" placeholder="Search" id="input-field" />
          <button id="btn"><i class="ri-search-line"></i></button>
        </div>
        <div class="weather">
          <img
            src="sun.png"
            alt=""
          />
          <p class="degree" id="degree">22c</p>
          <p class="city" id="city">New York</p>
        </div>
        <div class="information">
          <div class="left">
            <i class="ri-water-percent-line"></i></i>
            <div class="content">
              <p class="value" id="humidity">64%</p>
              <p class="name">Humidity</p>
            </div>
          </div>
          <div class="right">
            <i class="ri-windy-line"></i>
            <div class="content">
              <p class="value" id="wind-speed">18 km/h</p>
              <p class="name">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
